[build]
  command = "npm run build"
  publish = "dist"

# Proxy API requests to background (Replace URL after backend deployment)
[[redirects]]
  from = "/api/*"
  to = "https://REPLACE_WITH_YOUR_RENDER_BACKEND_URL/:splat"
  status = 200
  force = true

# Handle React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
