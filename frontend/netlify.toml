[build]
  command = "npm run build"
  publish = "dist"

# Proxy API requests to background (Replace URL after backend deployment)
[[redirects]]
  from = "/api/*"
  to = "https://procoach-beta.onrender.com/:splat"
  status = 200
  force = true

# Handle React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
